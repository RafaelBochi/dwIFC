<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <main>
        
        <section class="sec-calculadora">

            <div class="nome">

                <input type="text" name="altura" class="nome-input" placeholder="Nome" required>
            </div>

            <div class="altura">

                <input type="number" name="altura" class="altura-input" placeholder="Altura" required>
            </div>

            <div class="peso">

                <input type="number" name="peso" class="peso-input" placeholder="Peso" required>
            </div>

            <button>Calcular</button>

        </section>

        <section class="imcs">
            
        </section>

    </main>

    <script src="script.js"></script>
</body>
</html>
