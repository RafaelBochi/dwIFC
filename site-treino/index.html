<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <main>

        <header>

            <h1>
                Testes
            </h1>

            <div class="d-input-search">
                <input type="search" class="input-search" id="inputSearch" placeholder="Pesquisar">
            </div>

            <div class="d-menu">
                <img src="imgs/barra-de-menu.png" alt="" class="img-menu" id="imgMenu">
            </div>

        </header>


        <section class="itens" id="itens">

            <section class="sec-add-item" id="secAddItem">
    
                <img src="imgs/add.png" alt="" class="add-item" id="openAddNote">
                
                <p>
                    ADD ITEM
                </p>
                
            </section>

            

        </section>

        <div class="dados-item" id="dadosItem">

            <h1>
                ADD NEW NOTE
            </h1>

            <div class="d-title">
                <label for="title">Titulo note</label>
                <input type="text" name="title" id="title" class="title">
            </div>

            <div class="d-description">
                <label for="">Descrição</label>
                <textarea id="description" maxlength="576"></textarea>
            </div>
            
            <button id="btnAddNote">ADD NOTE</button>

        </div>

    </main>

    <script src="script.js"></script>

</body>
</html>
